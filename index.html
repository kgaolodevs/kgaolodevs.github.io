<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Kgaolo Malatji | Web Developer</title>
  </head>
  <body>
    <section class="site">
      <!--////////// HEADER ////////// -->
      <header class="header">
        <nav class="nav grid">
          <div>
            <a href="#" class="nav__logo">Kgaolo</a>
          </div>

          <div class="nav__menu" id="nav-menu">
            <ul class="nav__menu--list">
              <li class="nav__menu--item">
                <a href="#" class="nav__menu--link open">Home</a>
              </li>
              <li class="nav__menu--item">
                <a href="#" class="nav__menu--link">About Me</a>
              </li>
              <li class="nav__menu--item">
                <a href="#" class="nav__menu--link">Skills</a>
              </li>
              <li class="nav__menu--item">
                <a href="#" class="nav__menu--link">Projects</a>
              </li>
              <li class="nav__menu--item">
                <a href="#" class="nav__menu--link">Contact</a>
              </li>
            </ul>
          </div>

          <div class="nav__menu--icon" id="nav-icon">
            <i class="bx bx-menu-alt-right"></i>
          </div>
        </nav>
      </header>

      <!--////////// MAIN SECTION ////////// -->
      <main class="mainSection">
        <section class="home grid" id="home">
          <div class="home__content">
            <h1 class="home__content--title">Kgaolo Malatji</h1>
            <h1 class="home__content--subtitle">Web Developer</h1>
            <a href="" class="home__content--button">View Projects</a>
          </div>

          <div class="home__socials">
            <a href="" class="home__socials--icon"
              ><i class="bx bxl-github"></i
            ></a>
            <a href="" class="home__socials--icon"
              ><i class="bx bx-mail-send"></i
            ></a>
            <a href="" class="home__socials--icon"
              ><i class="bx bxl-linkedin-square"></i
            ></a>
          </div>

          <div class="home__profileImage">
            <img src="./assets/img/profile-img.jpg" alt="profile-image" />
          </div>
        </section>

        <section class="about section" id="about">
          <h2 class="section-title">About</h2>
        </section>
      </main>
    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
